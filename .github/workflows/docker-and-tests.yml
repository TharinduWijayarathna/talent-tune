name: Docker build and tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: talenttune:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: PHP tests (Docker)
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (php-base stage – no long-running process)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          target: php-base
          tags: talenttune:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests inside Docker
        run: |
          docker run --rm talenttune:ci-test sh -c '
            composer install --no-interaction --prefer-dist --optimize-autoloader &&
            cp .env.example .env &&
            php artisan key:generate &&
            php artisan test
          '

  lint:
    name: Lint – Pint, Prettier, ESLint (Docker)
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (frontend stage – Node + Composer, no long-running process)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          target: frontend
          tags: talenttune:ci-lint
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run lint inside Docker
        run: |
          docker run --rm talenttune:ci-lint sh -c '
            composer install --no-interaction --prefer-dist --optimize-autoloader &&
            vendor/bin/pint --test &&
            npm run format:check &&
            npx eslint .
          '
